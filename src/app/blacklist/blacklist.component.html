<div class="row">
<div class="col-md-6 d-flex align-items-stretch">
    <div class="row flex-grow">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <div class="form-group col-sm-9">
                <h4 class="card-title">MSISDN</h4>
                <input type="text" class="form-control"  aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="form-group">
            <button type="button" class="btn btn-success btn-fw" >Add</button>
            <button type="button" class="btn btn-secondary btn-fw">Remove</button>
            <button type="button" class="btn btn-primary btn-fw">Search</button>
          </div>
        </div>
      </div>
    </div>
</div>
  </div>
  <div class="col-md-6 d-flex align-items-stretch">
    <div class="row flex-grow">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Upload file</h4>
            <div class="form-group">
              <div class="input-group">
                <input type="file" class="upload" accept=".csv" (change)="changeListener($event.target.files)">
                <button type="button" class="btn btn-primary btn-fw" (click)="uploadfile()">Browse</button>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
  </div>
</div>
